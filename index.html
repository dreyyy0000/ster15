<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ster15</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .foto {
      background: #222;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      width: 280px;
    }
    .foto img {
      width: 100%;
      border-radius: 8px;
    }
    .foto button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background: #0f0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .drey-credit {
      font-size: 8px;
      color: #111;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Fotos</h1>
  <div class="galeria">
    <!-- EXEMPLO DE FOTO -->
    <div class="foto">
      <img src="https://via.placeholder.com/800x600" alt="Foto" />
      <a href="https://via.placeholder.com/800x600" download>
        <button>Baixar em HD</button>
      </a>
    </div>
    <!-- Adicione mais fotos assim -->
  </div>

  <div class="drey-credit">Criado por Drey</div>
</body>
</html>
