<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mural da Ster ðŸ’œ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f3e7ff, #e1c4ff);
      margin: 0;
      padding: 0;
      color: #333;
      text-align: center;
    }
    header {
      padding: 2rem;
      background-color: #b388eb;
      color: white;
      font-size: 2rem;
      font-weight: bold;
    }
    .upload-section {
      padding: 2rem;
    }
    input[type="file"] {
      padding: 1rem;
      border: none;
      background-color: white;
      border-radius: 10px;
    }
    button {
      background-color: #a66bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 2rem;
    }
    .photo {
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .photo img {
      max-width: 300px;
      border-radius: 10px;
    }
    .download-link {
      display: block;
      margin-top: 10px;
      text-decoration: none;
      background-color: #d1aaff;
      color: #000;
      padding: 5px 10px;
      border-radius: 5px;
    }
    .credit {
      font-size: 10px;
      color: #f3e7ff;
      margin-top: 3rem;
    }
    .note {
      font-size: 14px;
      color: #555;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>ðŸ“¸ Guarde suas fotos para o mural da Ster ðŸ’œ</header>

  <div class="upload-section">
    <p>Envie sua foto para o mural:</p>
    <input type="file" id="fileInput" accept="image/*">
    <br>
    <button onclick="uploadPhoto()">Enviar sua foto para o mural da Ster ðŸ’œ</button>
    <p class="note">Apenas quem tem o link consegue ver ou enviar fotos</p>
  </div>

  <div class="gallery" id="gallery"></div>

  <div class="credit">Criado por drey</div>

  <script>
    const cloudName = 'demo'; // Substitua por seu cloud name do Cloudinary
    const uploadPreset = 'presetPublico'; // Substitua pelo seu upload preset pÃºblico

    async function uploadPhoto() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return alert('Escolha uma foto primeiro!');

      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', uploadPreset);

      const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
        method: 'POST',
        body: formData
      });

      const data = await res.json();
      addPhotoToGallery(data.secure_url);
    }

    function addPhotoToGallery(url) {
      const gallery = document.getElementById('gallery');
      const photoDiv = document.createElement('div');
      photoDiv.className = 'photo';
      photoDiv.innerHTML = `<img src="${url}" alt="Foto enviada" />
        <a href="${url}" class="download-link" download>Baixar em HD</a>`;
      gallery.prepend(photoDiv);
    }
  </script>
</body>
</html>
